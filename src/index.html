<body>
    <form class="form" action>

            <input class="form__input" id="first" type="text" placeholder="enter a number">

                <input class="form__radio" id="sum" type="radio">
            </label>
            <label class="label_cal">
                <input class="form__radio" id="sum" name="action" type="radio">
            </label>
            <label class="label_cal">
                <input class="form__radio" id="sub" name="action" type="radio">
            </label>
            <label class="label_cal">
                <input class="form__radio" id="multi" name="action" type="radio">
            </label>
            <label class="label_cal">
                <input class="form__radio" id="division" name="action" type="radio">
            </label>
            <input class="form__input" type="text">
        </label>
        <button class="button"></button>
    </form>
    <script src="./main.js" type="module"></script>
